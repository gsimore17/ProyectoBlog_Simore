{% extends "base.html" %}
{% block contenido %}
<h1> Borrar Artículo </h1>
<p> ¿Estás seguro de que quieres borrar el artículo "{{ articulo.titulo }}"? </p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Sí, borrar</button>
    <a href="{% url 'detalle_articulo' articulo.pk %}">No, cancelar</a>
</form>
{% endblock contenido %}
